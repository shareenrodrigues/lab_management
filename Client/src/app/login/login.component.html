<p-toast></p-toast>

<div class="login-page">
  <div class="login-box">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input pInputText type="email" formControlName="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input pInputText type="password" formControlName="password" placeholder="Password" />
      </div>

      <button pButton type="submit" label="Login" class="p-button-raised p-button-primary" [disabled]="loginForm.invalid"></button>
    </form>

    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>
    </p>
  </div>
</div>
